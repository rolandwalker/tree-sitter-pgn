name: PGN grammar CI

on:
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [macos-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm test
  # based on tree-sitter-bash
  test_windows:
    runs-on: windows-latest
    steps:
      - name: Set up repo
        uses: tree-sitter/parser-setup-action@v1.2
        with:
          node-version: 20
      - name: Run tests
        uses: tree-sitter/parser-test-action@v1.2
        with:
          lint: false
          test-library: false
          corpus-files: |
            examples/succeeding/**/*.pgn
